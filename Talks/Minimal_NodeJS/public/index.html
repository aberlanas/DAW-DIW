<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Ejemplo de Servidor NODE JS - Congreso FP Informática</title>
    <style>
      @import url("./css/estilo.css");
    </style>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="flex-container-body"  >
    <form method="POST" action="/api/crearPersona" >
      <h1>Iniciar Sesión</h1>
      <ul>
        <li><input type="text" name="name" /></li>
        <li>
          <label>
            <input
              type="checkbox"
              name="cookies"
              value="cookies"
            />Cookies
          </label>
        </li>
        <li>
          <input type="submit" label="Acepto" name="acepto" value="Acepto" />
        </li>
      </ul>
    </form>
</div>
  </body>
</html>
