<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Ejemplo de Servidor NODE JS</title>
    <style>
      @import url("./css/estilo.css");
    </style>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="flex-container-body"  >
    <form method="GET" action="/api/crearPersona" >
      <h1>Sign Up</h1>
      <ul>
        <li><input type="text" name="nombre" /></li>
        <li>
          <label
            ><input
              type="checkbox"
              name="cookies"
              value="cookies"
            />Cookies</label
          >
        </li>
        <li>
          <input type="submit" label="Acepto" name="Acepto" value="Acepto" />
        </li>
      </ul>
    </form>
</div>
  </body>
</html>
